<ion-header>
  <ion-toolbar>
    <ion-title>FILTER</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list style="background-color: var(--ion-color-dark)">
    <ion-item>
      <ion-label>Theaters</ion-label>
      <ion-toggle [(ngModel)]="theatersSelected"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Festivals</ion-label>
      <ion-toggle [(ngModel)]="festivalsSelected"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Concerts</ion-label>
      <ion-toggle [(ngModel)]="concertsSelected"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Sports</ion-label>
      <ion-toggle [(ngModel)]="sportsSelected"></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-label>Clubbing</ion-label>
      <ion-toggle disabled></ion-toggle>
    </ion-item>
  </ion-list>


</ion-content>
