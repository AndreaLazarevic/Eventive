
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" >
      <ion-menu-button menu="first" *ngIf="role === 'user'"></ion-menu-button>
      <ion-back-button defaultHref="/home" *ngIf="role === 'guest'"></ion-back-button>
      <ion-fab-button size="small" color="dark" *ngIf="role === 'admin'" (click)="onLogOut()">
        <ion-icon name="log-out"></ion-icon>
      </ion-fab-button>
    </ion-buttons>
    <ion-title>Events</ion-title>
    <ion-buttons slot="end">
      <ion-fab-button size="small" color="dark" (click)="openModal()" *ngIf="addEnabled">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <!--<ion-fab-button size="small" color="dark" (click)="openModal()" *ngIf="role === 'user'">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>-->
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-searchbar showcancelbutton="" (ionInput)="filterEvents($event)"></ion-searchbar>

  </ion-item>


  <ion-row>
    <ion-col size="6">
        <ion-button expand="full" fill="clear" style="color: white" (click)="openFilterModal()">FILTERS</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button expand="full" fill="clear" style="color: white" (click)="reverseOrder()">SORT</ion-button>
    </ion-col>

  </ion-row>

    <div class="ion-text-center" *ngIf="isLoading">
        <ion-spinner color="white"></ion-spinner>
    </div>

    <ion-list *ngIf="!isLoading" style="background-color: var(--ion-color-dark)">
        <app-event-element *ngFor="let event of events" [event]="event"></app-event-element>
    </ion-list>

  </ion-infinite-scroll>

  <div class="ion-text-center ion-padding" *ngIf="isFinished">
    <p>No more events...</p>
  </div>-->
